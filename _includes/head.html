<!-- Required meta tags -->
<meta charset="utf-8">

{% if page.canonical_link %}
<link rel="canonical" href="{{ site.url }}">
{% elsif page.amp_link %}
<link rel="amphtml" href="{{ site.url }}/amp{{ page.amp_link }}">
{% endif %}

<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
<meta name="description" content="{{ page.description }}">
<meta name="author" content="{{ site.author }}">
<meta name="generator" content="Jekyll v4.0.0">
<script type="application/ld+json">
	{
	  "@context": "http://schema.org",
	  "@type": "Organization",
	  "headline": "Koala Health creates healthcare apps and devices for a healthier community.",
	  "datePublished": "2015-10-07T12:02:41Z",
	  "legalName": "Koala Health",
	  "location": "USA",
	  "logo": 
	}
</script>

<script src="assets/js/koalahealth.js" type="text/javascript"></script>
<link href="https://fonts.googleapis.com/css?family=Lato:300&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="{{ "/assets/styles/main.css" | relative_url }}">
<link rel="icon" type="image/svg+xml" href="{{ base_url }}/assets/img/koala_logo.svg" sizes="any" />

{% if page.title %}
	<title>{{ page.title }} - {{ site.title }}</title>
{% else %}
	<title>{{ site.title }}</title>
{% endif %}

{% if jekyll.environment == 'production' %}
	<!-- change your GA id in _config.yml -->
	<script async src="https://www.googletagmanager.com/gtag/js?id={{site.google_analytics}}"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', '{{site.google_analytics}}');
	</script>
{% endif %}
