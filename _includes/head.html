<!-- Required meta tags -->
<meta charset="utf-8">

{% if page.canonical_link %}
<link rel="canonical" href="{{ site.url }}">
{% elsif page.amp_link %}
<link rel="amphtml" href="{{ site.url }}/amp">
{% endif %}

<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
<meta name="description" content="{{ page.description }}">
<meta name="author" content="{{ site.author }}">
<meta name="generator" content="Jekyll v4.0.0">
<script type="application/ld+json">
	{
	  "@context": "http://schema.org",
	  "@type": "Organization",
	  "headline": "Koala Health creates healthcare apps and devices for a healthier community.",
	  "datePublished": "2015-10-07T12:02:41Z",
	  "legalName": "Koala Health",
	  "location": "USA",
	  "logo": 
	}
</script>

<script src="assets/js/koalahealth.js" type="text/javascript"></script>
<link href="https://fonts.googleapis.com/css?family=Lato:300&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Mansalva&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

{% if page.title %}
	<title>{{ page.title }} - {{ site.title }}</title>
{% else %}
	<title>{{ site.title }}</title>
{% endif %}

{% if jekyll.environment == 'production' %}
	<!-- change your GA id in _config.yml -->
	<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	ga('create', '{{site.google_analytics}}', 'auto');
	ga('send', 'pageview');
	</script>
{% endif %}
